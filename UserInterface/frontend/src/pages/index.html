<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggles = [
      { toggleId: 'tenthToggle', contentId: 'tenthContent' },
      { toggleId: 'twelfthToggle', contentId: 'twelfthContent' },
      { toggleId: 'ugToggle', contentId: 'ugContent' },
      { toggleId: 'pgToggle', contentId: 'pgContent' },
      { toggleId: 'diplomaToggle', contentId: 'diplomaContent' },
      { toggleId: 'bloodGroupToggle', contentId: 'bloodContent' }
    ];

    toggles.forEach(item => {
      const toggle = document.getElementById(item.toggleId);
      const content = document.getElementById(item.contentId);
      const input = content.querySelector('input[type="file"]');

      const update = () => {
        if (toggle.checked) {
          content.style.display = 'block';
          input.disabled = false;
        } else {
          content.style.display = 'none';
          input.disabled = true;
        }
      };

      // Initial call to set state
      update();

      // On toggle change
      toggle.addEventListener('change', update);
    });
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleSections = [
      { toggleId: 'aadhaarToggle', sectionSelector: '[data-section="aadhaar"] .form-section-content' },
      { toggleId: 'panToggle', sectionSelector: '[data-section="pan"] .form-section-content' },
      { toggleId: 'experienceToggle', sectionSelector: '[data-section="experience"] .form-section-content' }
    ];

    toggleSections.forEach(item => {
      const toggle = document.getElementById(item.toggleId);
      const sectionContent = document.querySelector(item.sectionSelector);

      const updateVisibility = () => {
        if (toggle.checked) {
          sectionContent.classList.add('active');
        } else {
          sectionContent.classList.remove('active');
        }
      };

      // Initialize visibility
      updateVisibility();

      // Update on toggle
      toggle.addEventListener('change', updateVisibility);
    });
  });
</script>




<script>
  // Initialize drag and drop for form sections
  new Sortable(document.getElementById('formSectionsContainer'), {
    handle: '.drag-handle',
    animation: 150,
    ghostClass: 'sortable-ghost'
  });

  // Toggle form sections
  function toggleSection(element) {
    const section = element.closest('.form-section');
    const isActive = section.classList.contains('active');
    const icon = element.querySelector('.toggle-arrow');
    
    if (isActive) {
      section.classList.remove('active');
      if (icon) icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
    } else {
      section.classList.add('active');
      if (icon) icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
    }
  }

  // Toggle education items
  function toggleEducation(element, id) {
    const content = document.getElementById(id + 'Content');
    const toggle = element.querySelector('.form-check-input');
    
    // Toggle the content visibility
    if (content.style.display === 'block') {
      content.style.display = 'none';
      element.classList.remove('active');
    } else {
      content.style.display = 'block';
      element.classList.add('active');
    }
    
    // Prevent the checkbox from being toggled when clicking the container
    event.stopPropagation();
  }

  // Toggle content based on switches
  document.getElementById('aadhaarToggle').addEventListener('change', function() {
    const section = document.querySelector('[data-section="aadhaar"] .form-section-content');
    section.style.display = this.checked ? 'block' : 'none';
  });

  document.getElementById('panToggle').addEventListener('change', function() {
    const section = document.querySelector('[data-section="pan"] .form-section-content');
    section.style.display = this.checked ? 'block' : 'none';
  });

  document.getElementById('experienceToggle').addEventListener('change', function() {
    const section = document.querySelector('[data-section="experience"] .form-section-content');
    section.style.display = this.checked ? 'block' : 'none';
  });

  // Initialize education toggles
  document.querySelectorAll('.education-toggle .form-check-input').forEach(toggle => {
    toggle.addEventListener('change', function() {
      const contentId = this.id.replace('Toggle', 'Content');
      const content = document.getElementById(contentId);
      
      if (this.checked) {
        content.style.display = 'block';
        this.closest('.education-toggle').classList.add('active');
      } else {
        content.style.display = 'none';
        this.closest('.education-toggle').classList.remove('active');
      }
    });
  });

  // Preview profile image
  function previewProfileImage(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const preview = document.getElementById('profileImagePreview');
        const placeholder = document.querySelector('.profile-placeholder');
        
        preview.src = e.target.result;
        preview.style.display = 'block';
        placeholder.style.display = 'none';
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  // Add experience block
  let experienceCount = 0;
  function addExperience() {
    experienceCount++;
    const container = document.getElementById('experienceBlocks');
    const block = document.createElement('div');
    block.className = 'experience-block';
    block.innerHTML = `
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="mb-0"><i class="fas fa-briefcase me-2"></i>Experience #${experienceCount}</h6>
        <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.parentElement.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Company Name</label>
          <input type="text" name="companyName_${experienceCount}" class="form-control" placeholder="Company Name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Designation</label>
          <input type="text" name="designation_${experienceCount}" class="form-control" placeholder="Designation">
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Joining</label>
          <input type="date" name="doj_${experienceCount}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Resignation</label>
          <input type="date" name="dor_${experienceCount}" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Experience Letter</label>
          <input type="file" name="experienceLetter_${experienceCount}" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Relieving Letter</label>
          <input type="file" name="relievingLetter_${experienceCount}" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Last Payslip</label>
          <input type="file" name="payslip_${experienceCount}" class="form-control">
        </div>
      </div>
    `;
    container.appendChild(block);
  }

  // Initialize toggles
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.form-check-input').forEach(toggle => {
      if (toggle.id.includes('Toggle') && !toggle.closest('.education-toggle')) {
        toggle.addEventListener('change', function() {
          const content = this.closest('.form-section-toggle').nextElementSibling;
          content.style.display = this.checked ? 'block' : 'none';
        });
      }
    });
  });
</script>
</body>
</html>
